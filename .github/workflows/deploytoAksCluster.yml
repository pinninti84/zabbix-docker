on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n crzabbix -g crzabbix8502-rg --location "West Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n crzabbix --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n crzabbix --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n crzabbix --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: crzabbix.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/zabbix-appliance/rhel" -f  "zabbix-appliance/rhel/Dockerfile" -t crzabbix.azurecr.io/akszabbix:${{ github.sha }} --label dockerfile-path=zabbix-appliance/rhel/Dockerfile
        docker push crzabbix.azurecr.io/akszabbix:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_akszabbix_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep ns-zabbix | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace ns-zabbix`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: ns-zabbix
        container-registry-url: crzabbix.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: akszabbixdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: ns-zabbix
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          crzabbix.azurecr.io/akszabbix:${{ github.sha }}
        imagepullsecrets: |
          akszabbixdockerauth   
